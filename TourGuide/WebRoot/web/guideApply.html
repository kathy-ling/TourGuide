<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>申请导游</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
    <style type="text/css" media="screen">
       .perheader{
        position: relative;
         }
    .personalInfoHead{
        height: 75%;
        display: block;
        position: absolute;
        left: 50%;
        top:50%;
        }
.personalInfoHead img{
        width:100%;
        height:100%;
        margin-left: -50%;
        margin-top:-50%;
        border-radius: 50%;
        border-color: white;
        border-width: 5px;
    }
    tbody{
        width:100%;
    }
    table{
        width:100%;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/GuideApply.js"></script>
</head>
<body>
<div data-role="page" id="personalInfoPage">
    <div data-role="header"  id="perheader">
    </div>
    <div data-role="main" class="ui-content">
            <div class="perheader">
            <div class="personalInfoHead squareImg" >            	
                <img src="img/angelababy.jpg">
            </div>
            </div>
        <table>
            <tbody>
            <form action="guideApply_submit" method="get" accept-charset="utf-8">
                <tr>
                    <td><label for="name">姓名：</label></td>
                    <td><input type="text" id="apply_name" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><legend for="name">性别:</legend></td>
                    <td><fieldset data-role="controlgroup" data-type="horizontal">
                    <label for="guideFmale" >女</label>
                        <input type="radio"  id="guideFmale" name="guideSex" value="女"/>
                        <label for="guideMale" >男</label>
                        <input type="radio"  id="guideMale" name="guideSex" value="男"/>
                        </fieldset></td>
                </tr>
                 <tr>
                    <td><label for="age">年龄：</label></td>
                    <td><input type="number" id="apply_age" name="" value="26" placeholder=""></td>
                </tr>
                <tr>
                    <td><label for="workedTime">从业时间</label></td>
                    <td><input type="date" id="apply_workedTime" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label for="tel">联系电话：</label></td>
                    <td><input type="text" id="apply_tel" name="" value="" placeholder=""></td>
                </tr>
                <tr>
                    <td><label for="guideIdNum">讲解语言：</label></td>
                    <td>
                     	<select id="apply_guideLanguage" name="language">
	                     	<option value="0">中文</option>
	                     	<option value="1">英文</option>
	                     	<option value="2">中英文</option>
                     	</select>
                    </td>
                    
                </tr>
                <tr>
                    <td><label for="headimg">自我介绍：</label></td>
                    <td>
                    	<input type="text" id="apply_self_info">
                    </td>
                </tr>
                <tr> <td colspan="2"><input type="button" name="" value="提交" onclick="guideAuthentication()"></td></tr>
            </form>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function()
{
    $(window).bind('resize load', function(){
$(".perheader").height($(window).width()*0.5);
$(".squareImg").width($(".squareImg").height());
});
});
</script>
</body>
</html>
