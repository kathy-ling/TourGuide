<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>发表评论</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />	
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <!--<link rel="stylesheet" type="text/css" href="css/nativedroid2.css">-->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.raty.min.js"></script>
     <script type="text/javascript" src="js/comment.js"></script>
    <style type="text/css" >
    	.myText{
    		resize:none;
    		overflow-y:visible;
    		max-height: 200px;
			height: 100px;
			width: auto;
    	}
    	.spanHeight{
    		/*height: 10px;
			border:1px ; 
			display:block; */
    	}
    </style>
</head>
<body>
	
<div data-role="page" data-add-back-btn="true">
	<iframe name="bottomNavigation" marginwidth="0" marginheight="0" width="100%" src="bottomNavigation.html" frameborder="0" scrolling="no" style="bottom: 0; position: fixed;" ></iframe>
    <div data-role="header"  id="header" class="header">
    	
    <h1>评论</h1>
    </div>
    <div data-role="main" class="ui-content">
    	
       <div>
	       	<p>满意度:<span id="star1"></span></p>
	       	<p>讲解水平: <span id="star2"></span></p>
	       	<p>服务态度: <span id="star3"></span></p>
       </div>
       
        <div>
        	<textarea name="comment" id="evalueContext" placeholder="玩的怎么样呀？快来说说吧" class="myText"></textarea>
        	<p align="right" style="color: lightgrey;">可输入200字，已输入<span id = "textCount"></span></p>
        </div>
        <label for="anonymous">匿名评论</label>
        <input id="anonymous" name="anonymous" type="checkbox" data-inline="true" value="">
        
        <input type="button" id="commentSub" value="提交" onclick="commentSub()">
    </div>
   
  
</div>
</body>
</html>
